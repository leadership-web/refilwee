        @keyframes pulse{ 0%{ transform: scaleX(0.98); opacity:0.92 }50%{ transform: scaleX(1.02); opacity:1 }100%{ transform: scaleX(0.98); opacity:0.92 } }

        .footer-note {
            text-transform: uppercase;

            letter-spacing: 2.6px;

            opacity: 0.95;
            color: #fff6ea;

        /* Simple Confetti Effect */
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: visible;
        }

        .confetti .heart {

            font-size: 18px;
            opacity: 0.95;
            animation: floatUp 6s linear infinite;
            transform-origin: center;
            filter: drop-shadow(0 6px 10px rgba(160,30,80,0.18));

        .confetti .heart:nth-child(1){ left:8%; animation-delay:0s;}
        .confetti .heart:nth-child(2){ left:22%; animation-delay:0.8s; font-size:20px}
        .confetti .heart:nth-child(3){ left:38%; animation-delay:1.6s;}
        .confetti .heart:nth-child(4){ left:56%; animation-delay:2.2s; font-size:22px}
        .confetti .heart:nth-child(5){ left:74%; animation-delay:3s;}
        .confetti .heart:nth-child(6){ left:88%; animation-delay:3.6s; font-size:18px}

        @keyframes floatUp{
            0%{ transform: translateY(30vh) rotate(0deg) scale(1); opacity:0 }
            10%{ opacity:1 }
            50%{ transform: translateY(-8vh) rotate(12deg) scale(1.05) }
            100%{ transform: translateY(-110vh) rotate(30deg) scale(0.9); opacity:0 }

        /* Slideshow styles */

        .slideshow .slide.active{ opacity:1; }
        .slide-btn{ position:absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.28); border:none; color:white; width:36px; height:36px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; backdrop-filter: blur(4px); }
        .slide-btn.prev{ left:8px; }

        .dot.active{ background:linear-gradient(90deg,#ffd36a,#ff8fc0); box-shadow:0 6px 18px rgba(200,80,160,0.14); }
    </style>
</head>

<script>
// Lightweight slideshow: autoplay + arrows + dots
(function(){
    const slides = Array.from(document.querySelectorAll('.slideshow .slide'));
    const dots = Array.from(document.querySelectorAll('.slideshow .dot'));
    const nextBtn = document.querySelector('.slideshow .next');
    const prevBtn = document.querySelector('.slideshow .prev');
    if(!slides.length) return;
    let idx = 0, timer = null;
    function show(i){
        slides.forEach(s=>s.classList.remove('active'));
        dots.forEach(d=>d.classList.remove('active'));
        slides[i].classList.add('active');
        if(dots[i]) dots[i].classList.add('active');
        idx = i;
    }
    function next(){ show((idx+1)%slides.length); }
    function prev(){ show((idx-1+slides.length)%slides.length); }
    nextBtn && nextBtn.addEventListener('click', ()=>{ next(); reset(); });
    prevBtn && prevBtn.addEventListener('click', ()=>{ prev(); reset(); });
    dots.forEach((d,i)=> d.addEventListener('click', ()=>{ show(i); reset(); }));
    function start(){ timer = setInterval(next, 3500); }
    function stop(){ if(timer) { clearInterval(timer); timer = null; } }
    function reset(){ stop(); start(); }
    const container = document.querySelector('.slideshow');
    container && container.addEventListener('mouseenter', stop);
    container && container.addEventListener('mouseleave', start);
    show(0);
    start();
})();
</script>
